Section "InputClass"
    Identifier "touchpad"
    Driver "libinput"
    MatchIsTouchpad "on"
    Option "Tapping" "on"
    Option "TappingButtonMap" "lmr"
    Option "NaturalScrolling" "true"
    Option "VertEdgeScroll" "on"
    Option "VertScrollDelta" "300"
    Option "HorizScrollDelta" "300"
EndSection
